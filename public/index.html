<!DOCTYPE html>
<html lang="en" >
<head>
  <title>vCard Viewer</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="VCard Storage">
  <meta name="keywords" content="VCard, Storage, Download, Varify, Update">
  <meta name="author" content="Omer Ashfaq">

  <!--Materialize StyleSheet is here-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

  <!--Materialize icons is here-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!--jQuery is here-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script> 

  <!--Main StyleSheet is here-->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  </div>
  <div class="restrictSize">
    <div class="card card_color">
      <div class="card-content">
          <img src="./logo.png" style="width:955px;height:200px;">
      </div>
      <div id ="status-chip" class="card_color">
      </div>
      <div id="status-chip-remove">
        <a class="waves-effect waves-light btn"><i class="material-icons left">remove</i>Clear Status</a>
      </div>
      <div class="card-tabs">
        <ul class="tabs tabs-fixed-width">
          <li class="tab"><a class="active" href="#fileLog">File Log</a></li>
          <li class="tab"><a href="#cardView">Card View</a></li>
        </ul>
      </div>
      <div class="card-content grey lighten-4">
        <!-- This is where the file collection components will be placed! Remember to remove the preloader-->
        <div id="fileLog">
          <div id="preLoader" class="centerText">
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-default-color">
                  <div class="circle-clipper left">
                    <div class="circle"></div>
                  </div><div class="gap-patch">
                    <div class="circle"></div>
                  </div><div class="circle-clipper right">
                    <div class="circle"></div>
                  </div>
                </div>
              </div>
          </div>
        </div>
        <!-- This is where the Card View collection components will be placed! Remember to remove the preloader-->
        <div id="cardView">
          <label>Select Card to View</label>
          <select id="cardNames" name="dropdown" class="browser-default">
            <option value="" disabled selected>Choose your option</option>
          </select>
          <div id="selectedCard"></div>
        </div>
      </div>
    </div>
  </div>
  <script  src="./index.js"></script>
</body>
</html>
